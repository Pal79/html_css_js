<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<style>
			.piros {
				color: red;
				border: thin solid red;
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		<div id="akarmi">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, porro!</div>
		<button>Nyommeg</button>

		<script>
			let button = document.querySelector("button");
			let div = document.querySelector("#akarmi");
			button.addEventListener("click", function(){
				div.classList.toggle("piros"); 
			}); 
		</script>
	</body>
</html>
