<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<style>
			nav {
				display: flex;
				flex-direction: column;
				justify-content: space-evenly;
				align-items: center;
			}
			nav button {
				display: block;
			}
			nav a {
				display: none;
			}
			@media only screen and (min-width: 800px) {
				nav {
					display: flex;
					flex-direction: row;
					justify-content: space-evenly;
					align-items: center;
				}
				nav button {
					display: none;
				}
				nav a {
					display: inline;
				}
			}
		</style>
	</head>

	<body>
		<nav>
			<button>MENÜ</button>
			<a href="#">Menü 1</a>
			<a href="#">Menü 2</a>
			<a href="#">Menü 3</a>
			<a href="#">Menü 4</a>
			<a href="#">Menü 5</a>
		</nav>

		<script>
			let button = document.querySelector("nav button"); 
			let menuItems = document.querySelectorAll("nav a"); 
			button.addEventListener("click", function (){
				for(mi of menuItems){
					if (mi.style.display != "inline"){
						mi.style.display = "inline"; 
					} else {
						mi.style.display = "none"; 
					}
				}
			}); 
		</script>
	</body>
</html>
