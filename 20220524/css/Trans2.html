<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<style>
			*{
				margin: 0; 
				padding: 0; 
			}
			 a {
				 display: inline-block;
				text-decoration: none;
				color: magenta;
				line-height: 50px;
				text-shadow: none;
				transition: all 300ms;
				background-color: white;
				transform: rotate(-45deg);
			 }
			a:hover{
			   
				box-shadow: 1px 1px 5px magenta;
			}
			nav{
				background-color: black;
				height: 50px;
			}
		</style>
	</head>

	<body>
		<nav>
			<a href="#">Kezdőlap</a>
			<a href="#">Árak</a>
			<a href="#">Galéria</a>
			<a href="#">Akciók</a>
			<a href="#">Kapcsolat</a>
		</nav>
	</body>
</html>
