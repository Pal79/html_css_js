<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<style>
			circle {
				fill: blue;
				stroke-dasharray: 5%;
				fill: none;
				animation: mozog 3s infinite;
			}
			@keyframes mozog {
				from{
					stroke-dashoffset: 0%;
				}
				to{
					stroke-dashoffset: 100%;
				}
			}
		</style>
	</head>

	<body>
		<svg width="400" height="400">
			<circle cx="200" cy="200" r="100" fill="red" stroke="yellow" stroke-width="5" />
		</svg>
	</body>
</html>
