<script>
	let osszeg = 999999;

	let penzek = [20000, 10000, 5000, 2000, 1000, 500, 200, 100, 50, 20, 10, 5];
	let vissza = [];

	for (penz of penzek) {
		let db = osszeg / penz; 
		db = Math.floor(db); 
		vissza.push(db);
		osszeg -= penz * db ; 
	}
	console.log(vissza); 

	console.log(Math.round(4.60001));

	console.log(Math.PI);
</script>
